<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Magic Keyboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="ESC">Esc</div>
            <div class="F1">F1</div>
            <div class="F2">F2</div>
            <div class="F3">F3</div>
            <div class="F4">F4</div>
            <div class="F5">F5</div>
            <div class="F6">F6</div>
            <div class="F7">F7</div>
            <div class="F8">F8</div>
            <div class="F9">F9</div>
            <div class="10">F10</div>
            <div class="F11">F11</div>
            <div class="F12">F12</div>
            <div class="Lock">LOCK</div>

            <div class="Backtick">`</div>
            <div class="One">01</div>
            <div class="Two">02</div>
            <div class="Three">03</div>
            <div class="Four">04</div>
            <div class="Five">05</div>
            <div class="Six">06</div>
            <div class="Seven">07</div>
            <div class="Eight">08</div>
            <div class="Nine">09</div>
            <div class="Ten">10</div>
            <div class="Minus">-</div>
            <div class="Plus">+</div>
            <div class="Delete">Delete</div>

            <div class="Tab">Tab</div>
            <div class="Q">Q</div>
            <div class="W">W</div>
            <div class="E">E</div>
            <div class="R">R</div>
            <div class="T">T</div>
            <div class="Y">Y</div>
            <div class="U">U</div>
            <div class="I">I</div>
            <div class="O">O</div>
            <div class="P">P</div>
            <div class="LeftSB">{</div>
            <div class="RightSB">}</div>
            <div class="Bar">|</div>

            <div class="CapsLock">Caps Lock</div>
            <div class="A">A</div>
            <div class="S">S</div>
            <div class="D">D</div>
            <div class="F">F</div>
            <div class="G">G</div>
            <div class="H">H</div>
            <div class="J">J</div>
            <div class="K">K</div>
            <div class="L">L</div>
            <div class="Colon">:</div>
            <div class="Quotation">"</div>
            <div class="Return">Return</div>

            <div class="Shift">Shift</div>
            <div class="Z">Z</div>
            <div class="X">X</div>
            <div class="C">C</div>
            <div class="V">V</div>
            <div class="B">B</div>
            <div class="N">N</div>
            <div class="M">M</div>
            <div class="Comma">,</div>
            <div class="Dot">.</div>
            <div class="Slash">/</div>
            <div class="Shift">Shift</div>

            <div class="Fn">Fn</div>
            <div class="Control">CTRL</div>
            <div class="Option">Option</div>
            <div class="Command">Command</div>
            <div class="Space">Space</div>
            <div class="Command">Command</div>
            <div class="Option">Option</div>
            <div class="LeftArrow">LA</div>
            <div class="RightArrow">RA</div>
            <div class="TopArrow">TA</div>
            <div class="DownArrow">DA</div>
        </div>
    </section>
</body>
</html>
